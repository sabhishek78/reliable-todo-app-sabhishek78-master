<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/feb1269ac9.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="card">
    <h1> TODO App</h1>
    <div class="input">
        <input type="text" id="input" name="fname" placeholder="Add this to your todo list" size="40">
        <button onclick="readInput()"><i class="fas fa-plus-circle"></i></button>
    </div>
    <div id="pendingTasks">
        <h2>Pending Tasks</h2>
    </div>
    <div id="completedTasks">
        <h2>Completed Tasks</h2>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
